<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space-Man!</title>
</head>
<body>
    <header>
        <h1>
            SPACEMAN
        </h1>
    </header>
    <h2>
        Welcome to our game! To play, just click on the letters below to make a guess. If you complete the word within
        the amount of turns, you win!
    </h2>
    <section class="turns" id="turns-remaining">Turns Remaining: 6</section>
    <main class="grid-container">
        <section class="word-blank" id="word-blank"></section><br><br>
        <div class="enter-box">
            <h3>Enter your guess here!</h3>
        </div>
        <div class="input-box">
            <input type="text" id="guess" onfocus="this.value=''" name="guess" maxlength="1"><br><br>
            <button id="guess-button" onclick="checkForWin()">GO!</button>
        </div>
        <div class="game-box">
            <img id="space-man" src="./images/iconfinder_stickfigure_standing.png" alt="spaceship">
        </div>
    </main>
    <script src="myscripts.js"></script>
</body>
</html>
